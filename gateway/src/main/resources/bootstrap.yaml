spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8000
    loadbalancer.ribbon.enabled: false
    gateway:
      discovery.locator.enabled: true
  main:
    web-application-type: reactive

server:
  port: 8001

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE