spring:
  application:
    name: card-service
  cloud:
    config:
      uri: http://localhost:8000

server:
  port: 8003

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org:
      hibernate:
        stat: debug
        type: trace
        orm:
          jdbc:
            bind: trace
